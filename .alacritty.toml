general.import = ["/Users/rozag/configs/alacritty-themes/themes/monokai_pro.toml"]
general.live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "#858585"
duration = 100

[cursor]
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
